<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick a colour from an image</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="container">
    <h1>Picking a colour from an image</h1>
    <p>
      Drag and Drop an image, paste it, 
      <button id="demo">Use a demo image</button> or 
      <label for="getfile">Upload an image</label>.
      <input id="getfile" type="file" />
    </p>
    <div id="imagecontainer"></div>
    <div id="output"></div>
    <canvas class="analyse"></canvas>
  </div>
  <script src="colourpicker.js"></script>
  <script src="scripts/getimage.js"></script>
  <script src="scripts/nav.js"></script>
</body>
</html>
