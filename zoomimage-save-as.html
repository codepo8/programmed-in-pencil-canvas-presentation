<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding a way to save a zoomed image in canvas</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="container">
    <h1>Adding a way to save a zoomed image in canvas</h1>
    <p>
      Drag and Drop an image, paste it, 
      <button id="demo">Use a demo image</button> or 
      <label for="getfile">Upload an image</label>.
      <input id="getfile" type="file" />
    </p>
    <div id="imagecontainer"></div>
    <!-- 
      Wrapping the canvas in an anchor makes the resulting
      image easy to save. The # will be replaced by the 
      script. The download attribute ensures the image is
      saved as zoomed.png. 
      The text inside the canvas ensures that the link has
      discernable text for screenreaders.
    -->
    <p id="savemessage"></p>
    <a href="#" download="zoomed.png" id="savelink">
      <canvas>
        This is a generated image, click to save it.
      </canvas>
    </a>  
  </div>
  <script src="zoomimage-save-as.js"></script>
  <script src="scripts/getimage.js"></script>
  <script src="scripts/nav.js"></script>
</body>
</html>
